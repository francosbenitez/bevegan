<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/3682b977b2.js" crossorigin="anonymous"></script>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="container">
    <table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Brand</th>
            <th>Date Creation</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for request in requests %}
            <tr>
                <td>{{request.id}}</td>
                <td>{{request.name}}</td>
                <td>{{request.description}}</td>
                <td>{{request.category}}</td>
                <td>{{request.brand}}</td>
                <td>{{ request.date_creation }}</td>
                <td>
                     <a href="#" title="Add as product" class="btn btn-success"><i class="fa-sharp fa-solid fa-plus"></i></a>
                </td>
            </tr>
        {% endfor %}

    </tbody>
</table>
</div>

<script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
