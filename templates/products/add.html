{% extends "base.html" %}
{% block contenido %}">
    <div class='main_container mt-5 mb-5'>
        <div class="card">
            <div class="card-header">Add product</div>
            <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for campo in formulario %}
                    <div class="form-group" >
                        <label for="{{campo.label}}">{{campo.label}}</label>
                            {{ campo }}
                    </div>
                    {% endfor %}
                    <div class="row mt-3">
                        <div class="col-12">
                            <input type="submit" value="Guardar" class="btn btn-success">
                            <a href="{% url 'all_products' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
