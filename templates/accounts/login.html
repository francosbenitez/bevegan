<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
	{% load static %}
    <link rel="stylesheet" href="{% static '/accounts/login-style.css' %}">
    <title>Login - beVegan</title>
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
                <img class="social" src="{% static '/accounts/logovegan.png' %}">
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button class="send_button">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp"><a href="{% url 'signup' %}">Sign Up</a></button>
			</div>
		</div>
	</div>
</div>
</body>
{% comment %} <script src="{% static '/tasks/script.js' %}"></script> {% endcomment %}
</html>
