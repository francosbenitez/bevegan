<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static '/accounts/login-style.css' %}">
    <title>Login - beVegan</title>
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form novalidate method="POST" action="{% url 'login' %}">
            {% csrf_token %}
			<h1>Sign in</h1>
			<div class="social-container">
                <img class="social" src="{% static '/accounts/logovegan.png' %}">
			</div>
			<span>or use your account</span>
            {% for message in messages %}
                <span style="color:red;">
                    {{ message }}
                </span>
            {% endfor %}
            <label for="email">
                <input type="text" placeholder="Username" name="username" />
            </label>

            <label for="password">
                <input type="password" placeholder="Password" name="password" />
            </label>

			<a href="#">Forgot your password?</a>
			<button class="send_button">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp"><a  href="{% url 'register' %}">Register</a></button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
